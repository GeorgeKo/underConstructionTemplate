<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <title>Under Construction</title>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700&display=swap&subset=greek-ext');

        html,
        body {
            height: 100%;
        }

        body {
            background-image: url('https://unsplash.it/1920/1080?blur');
            background-size: cover;
            font-family: 'Noto Sans', sans-serif;
            font-size: 100%;
            color: #333333;
            mix-blend-mode: difference;
            text-align: center;
        }

        a {
            text-decoration: none;
        }

        .container {
            background-color: #ffffff77;
            height: 100%;
            width: 60%;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            justify-items: center;
            align-content: center;
            align-items: center;
            -webkit-box-shadow: 0px 12px 30px 16px rgba(0, 0, 0, 0.41);
            -moz-box-shadow: 0px 12px 30px 16px rgba(0, 0, 0, 0.41);
            box-shadow: 0px 12px 30px 16px rgba(0, 0, 0, 0.41);
            -webkit-animation: flip-vertical-right 0.4s cubic-bezier(0.455, 0.030, 0.515, 0.955) both;
            animation: flip-vertical-right 0.4s cubic-bezier(0.455, 0.030, 0.515, 0.955) both;
            animation-delay: 0.8s;
        }

        h1 {
            margin: 5% 0;
            font-size: 3em;
        }

        h2 {
            margin: 3% 0;
            font-size: 1.8em;
        }

        h3 {
            margin: 2% 0;
            font-size: 1.6em;
        }

        .contact {
            font-size: 1.2em;
        }

        .contact li {
            list-style: none;
            margin: 1% 0;
        }

        .map {
            height: 40vh;
            width: 100%;
            margin-top: auto;
        }

        /* Animations */

        /* ----------------------------------------------
 * Generated by Animista on 2019-9-14 2:58:23
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

        /**
 * ----------------------------------------
 * animation flip-vertical-right
 * ----------------------------------------
 */

        @-webkit-keyframes flip-vertical-right {
            100% {
                -webkit-transform: rotateY(0);
                transform: rotateY(0);
            }

            0% {
                -webkit-transform: rotateY(180deg);
                transform: rotateY(180deg);
            }
        }

        @keyframes flip-vertical-right {
            100% {
                opacity: 1;
                -webkit-transform: rotateY(0);
                transform: rotateY(0);
            }

            0% {
                opacity: 0;
                -webkit-transform: rotateY(180deg);
                transform: rotateY(180deg);
            }
        }

        @media (max-width: 768px) {
            body {
                font-size: 80%;
            }

            .container {
                width: 80%;
            }
        }
    </style>



</head>

<body>
    <div class="container">

        <h1>Under Construction</h1>
        <h2>Our website is currently under development.<br> Please come back in a few days.</h2>

        <div class="contact">
            <h3>Contact Us:</h3>
            <ul class="contact">
                <li><i data-feather="phone"></i><a href="tel: 2105555555"> 2105555555</a> </li>
                <li><i data-feather="map-pin"></i><a href="https://maps.google.com"> This Rd 35, 21345, Athens,
                        Greece</a></li>
            </ul>
        </div>
        <iframe class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3142.3186767037973!2d23.827544015285593!3d38.0396603046482!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a199399c417399%3A0xa9e2cd13f8696db!2sFlower%20Stories!5e0!3m2!1sel!2sgr!4v1568414057698!5m2!1sel!2sgr"
            frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </div>
    <script>
        feather.replace()
    </script>
</body>

</html>
